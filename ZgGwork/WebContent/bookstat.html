			function loadBookData(url,sdate,edate){
				$('#myModal').modal('show');
	  			  $.ajax({
					url:url,
					type:'post',
					data:{'type':'1','pageSize':'50','pageIndex':'1','beginTime':sdate,'endTime':edate},
					success:function(result){
					$('#myModal').modal('hide');
	  				if(result!=null){
				        var dataObj = result;
			        	if(dataObj!=null){
			        		var dataList = dataObj.data;
			        		if(dataList==null){
	  			        	  alert("数据解析异常!");	
	  			        	  return;
	  			        	}
			        		//var dataListObj = eval("("+dataList+")");
			        		//if(dataListObj==null){
			        		//  alert("数据解析异常!");	
			        		//  return;
	  	  			        //}
	  	  			        var tempData = null;
	  	  				    var htmlStr = "";
			        		for(var i=0;i<dataList.length;i++){
			        			tempData = dataList[i];
			        			if(tempData!=null){
			        				htmlStr+='<a class="list-group-item row" onclick=\'javascript:goBookDataDetail('+JSON.stringify(tempData)+');\'><font class="col-xs-11"><h4 class="list-group-item-heading">'+tempData.SchoolName+'</h4><p class="list-group-item-text"><font style="margin-left:0.2rem;font-size:1.5rem;">预约共计：'+tempData.SCount+'人次</font></p></font></a>';
			    				}
			        		}
			        		$("#book_list").html("");
			    				$("#book_list").append(htmlStr);
				       }
			         }
				},error:function (XMLHttpRequest, textStatus, errorThrown) {$('#myModal').modal('hide');}
				});
	  		}
			function searchStatData(){
				//根据时间查询统计数据
				//这里为模拟数据
				var stime = $("#start_time").val();
				var etime = $("#end_time").val();
				//alert(content);
				//$("#result").html(content);
				if(stime==null || stime=="" || stime.length<1){
					alert("开始时间不能为空!");
					return;
				}
				if(etime==null || etime=="" || etime.length<1){
					alert("结束时间不能为空!");
					return;
				}
				//var htmlStr = "";
				//htmlStr += '<h4 style="margin-left:1.6rem;">2015年合计99999人次</h4><h4 style="margin-left:1.6rem;">12月份合计1000人次</h4>';
				//$("#stat_data").append(htmlStr);
				loadBookData("/ZgGwork/allCount",stime,etime);
			}
			function initDate(){
				var myDate = new Date();
				var beginDate = myDate.getFullYear()+"-"+(myDate.getMonth()+1)+"-1";
				//var currentDate = myDate.toLocaleDateString();
				var currentDate = myDate.getFullYear()+"-"+(myDate.getMonth()+1)+"-"+myDate.getDate();
				//loadCoachesData("/ZgGwork/AbnormalBookServlet",beginDate,currentDate);
				$("#start_time").val(beginDate);
				$("#end_time").val(currentDate);
				loadBookData("/ZgGwork/allCount",beginDate,currentDate);
			}
			function goBookDataDetail(data){
				window.location.href="bookstatdetail.html?data="+JSON.stringify(data);
