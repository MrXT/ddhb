<!DOCTYPE html>
<html>
	<head>
		  <title>驾驶员培训行管平台</title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, 
		                                     initial-scale=1.0, 
		                                     maximum-scale=1.0, 
		                                     user-scalable=no">
		  <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
		  <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		  <link rel="stylesheet" href="css/schooldetail.css" type="text/css" />
	</head>
	<body>
		
	<table style="width:100%;height:4rem;">
    	<tr class="row" style="height:100%;width:100%;background:#2676FB;">
    		<td class="col-xs-1" style="height:100%;text-align:center;" onclick="reback()"><img style="width:1rem;height:1.4rem;" src='img/ic_reback.png'/></td>
    		<td class="col-xs-11" style="height:100%;text-align:left;"><strong id="title_txt" style="color:#ffffff;font-size:1.7rem;">驾校名称</strong></td>
    	</tr>
    </table>
    <table border="1" bordercolor="#D2D2D2" id="school_detail_list">
	</table>
    <script type="text/javascript">
            $(function(){
			  createSchoolDetailData();
			  GetArgsFromHref(location.href,"data");
			}); 
			
			function createSchoolDetailData(){
				//alert("创建驾校数据");
				var datas = createTestData();
				var htmlStr = "";
				var tempData = null;
				for(var i=0;i<datas.length;i++){
					tempData = datas[i];
					htmlStr+='<tr class="row" style="height:4rem;"><td class="col-xs-3" style="text-align:center;">'+tempData.name+'</td><td class="col-xs-9">'+tempData.content+'</td></tr>';
				}
				$("#school_detail_list").append(htmlStr).show();
			}
			
			function GetArgsFromHref(sHref, sArgName) {
			    var args = sHref.split("?");
			    var retval = "";
			    if (args[0] == sHref) /*参数为空*/ {
			        return retval; /*无需做任何处理*/
			    }
			    var str = args[1];
			    args = str.split("&");
			    for (var i = 0; i < args.length; i++) {
			        str = args[i];
			        var arg = str.split("=");
			        if (arg.length <= 1) continue;
			        if (arg[0] == sArgName) retval = arg[1];
			    }
			    $("#title_txt").html(retval.yhmc);
			    return retval;
			}
			
			function DdData(name,content)
			{
			  this.name = name;
			  this.content = content;
			}
			function createTestData(){
				var datas = new Array();
				datas[0] = new DdData("所属地区","自贡市");
				datas[1] = new DdData("所属县所","自贡市");
				datas[2] = new DdData("业户名称","自贡市");
				datas[3] = new DdData("业务地址","自贡市");
				datas[4] = new DdData("驾校类别","民营");
				datas[5] = new DdData("法定代表人","付超");
				datas[6] = new DdData("负责人","付超");
				datas[7] = new DdData("经营状态","良好");
				return datas;
			}
			function reback()
			{
			  window.history.back(-1);
			}
						
		</script>
	</body>
</html>
